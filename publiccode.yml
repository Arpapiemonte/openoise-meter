  en:
    genericName: Mobile Application 
    shortDescription: OpeNoise is a real-time noise level meter for Android and iOS smartphone and tablet
    longDescription: >
      TECHNICAL SPECIFICATIONS:
      - Real-time A-weighted sound pressure level measurement
      - Minimum and maximum level
      - Third octave and FFT analysis
      - Data saving in text file
      - Calibration

      TERM OF USE
      This app is not intended for professional use, it does not necessarily guarantee an accurate noise measurement.
      Since each device has a different response to noise, a comparison with a professional noise level meter 
      in the measurement dynamic range is required.
      The utilization of the app requires adequate technical knowledge and skill; 
      an extemporary measurement might not be correct.

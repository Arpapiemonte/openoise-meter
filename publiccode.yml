description:
  it:
    genericName: Applicazione mobile
    shortDescription: Applicazione Android per rilevare il rumore attraverso smartphone e tablet
    longDescription: >
      OpeNoise è una applicazione Android per rilevare il rumore attraverso
      smartphone e tablet, sviluppata da _Arpa Piemonte_.


      **L’applicazione consente la misurazione del livello sonoro e la sua
      composizione in frequenza**. È inoltre possibile memorizzare i risultati
      di misura in un file di testo.

      L’attendibilità di OpeNoise è stata verificata attraverso numerosi test in
      laboratorio e sul campo condotti su diversi dispositivi, confrontando i
      risultati con fonometri professionali. Pur con alcune differenze, tutti
      gli apparecchi analizzati hanno fornito una buona risposta nella gamma di
      livelli sonori tipica dei rumori ambientali (45 - 80 dBA) e nel range di
      frequenza 200-5000 Hz.


      **Attenzione** però, prima di considerare attendibili i livelli sonori
      misurati con l’applicazione** è comunque necessario effettuare una
      calibrazione del dispositivo utilizzato**, attraverso un confronto con
      livelli noti, in quanto ogni apparecchio ha una propria risposta al
      rumore.
    documentation: >-
      http://www.arpa.piemonte.it/approfondimenti/temi-ambientali/rumore/rumore/openoise_2/openoise#primo-avvio-di-openoise
    features:
      - Real-time A-weighted sound pressure level measurement
      - Livello minimo e massimo
      - Third octave and FFT analysis
      - Salvataggio dati in file di testo
      - Calibrazione

description:
  it:
    localisedName: OpeNoise Meter
    shortDescription: Applicazione Android e iOS per rilevare il rumore attraverso
      smartphone e tablet
    longDescription: >-
      OpeNoise consente di misurare il livello di rumore in tempo reale.


      **CONDIZIONI DI UTILIZZO**

      Questa app non è progettata per usi professionali in quanto non garantisce
      una misurazione del rumore sufficientemente accurata.


      Prima di considerare attendibili i valori rilevati è necessario un
      confronto con un fonometro professionale nel range di livelli di
      interesse, in quanto ogni apparecchio ha una specifica risposta al rumore.


      Per utilizzare i dati acquisiti è comunque necessario avere adeguate
      conoscenze e competenze tecniche; una misura estemporanea e di breve
      durata nella maggior parte dei casi può non essere significativa.


      In caso di dubbi, si prega di consultare, nella sezione Tutorial, le parti
      relative alla calibrazione del dispositivo e alla verifica della dinamica.


      Le calibrazioni e le misure inviate alla comunità OpeNoise verranno
      utilizzate a soli fini statistici e non possono essere utilizzate in alcun
      modo al fine di verificare la conformità con i limiti di legge.
    features:
      - Misurazione in tempo reale del livello equivalente di pressione
        sonora ponderato A
      - Indicazione livello minimo e massimo
      - Analisi in terzi di ottava e FFT
      - Salvataggio dati in un file di testo
      - Calibrazione
      - Visualizzazione delle misure su mappa
      - Compilazione di metadati
      - Condivisione della calibrazione e delle misure con la comunità OpeNoise
    screenshots:

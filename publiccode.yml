description:
  it:
    genericName: Applicazione mobile
    shortDescription: Applicazione Android e iOS per rilevare il rumore attraverso smartphone e tablet
    longDescription: >
      FUNZIONI
      - Misurazione in tempo reale del livello equivalente di pressione sonora ponderato A
      - Indicazione livello minimo e massimo
      - Analisi in terzi di ottava e FFT
      - Salvataggio dati in un file di testo
      - Calibrazione

      CONDIZIONI DI UTILIZZO
      Questa app non è progettata per usi professionali in quanto non garantisce una misurazione del rumore 
      sufficientemente accurata.
      Prima di considerare attendibili i valori rilevati è necessario un confronto con un fonometro professionale 
      nel range di livelli di interesse, in quanto ogni apparecchio ha una specifica risposta al rumore.
      Per utilizzare i dati acquisiti è necessario avere adeguate conoscenze e competenze tecniche; 
      una misura estemporanea e di breve durata nella maggior parte dei casi può non essere significativa.
    documentation: >-
